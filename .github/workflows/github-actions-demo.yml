---
name: Validate YAML Syntax
on: [push]
jobs:
  Lint:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}."
      - id: files
        uses: jitterbit/get-changed-files@v1
      - run: echo ${{ steps.files.outputs.all }}
      - name: Lint YAML Files
        run: |
          for file in ${{ steps.files.outputs.all }}; do
            yamllint -d "{rules: {line-length: {max: 120}}}" -f github ${{ github.workspace }}/$file
          done
      - name: Validate nominatim lookup
        run: |
          for file in ${{ steps.files.outputs.all }}; do
            if [[ $file == mirrors.d/* ]] ;
            then
              COUNTRY=$(cat ${{ github.workspace }}/$file | shyaml get-value geolocation.country)
              STATE_PROVINCE=$(cat ${{ github.workspace }}/$file | shyaml get-value geolocation.state_province)
              CITY=$(cat ${{ github.workspace }}/$file | shyaml get-value geolocation.city)
              echo "$COUNTRY $STATE_PROVINCE $CITY"
            fi
          done

